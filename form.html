<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="card">
            <div class="innerbox" id="card">
                <div class="front">
                    <h2>Login</h2>
                      <form>
                        <input type="email" class="input-box" placeholder="your Email id" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remainder me</span>
                      </form>
                      <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                      <a href="">Forgot password</a>  
                </div>
                <div class="back">
                    <h2>Register</h2>
                      <form>
                        <input type="text" class="input-box " placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="your Email id" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remainder me</span>
                      </form>
                      <button type="button" class="btn" onclick="openLogin()">I've a account</button>
                      <a href="">Forgot password</a>  
                </div>
            </div>
        </div>
    </div>

<script>
    var card = document.getElementById("card");

    function openRegister(){
        card.style.transform = "rotateY(-180deg)";
    }

    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }
</script>

</body>
</html>
